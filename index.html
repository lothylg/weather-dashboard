<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 day forecast</title>
    <!-- linking the reset file sheet as it clears out the canned browser settings - gary mentioned that it's good practice -->
    <link rel="stylesheet" href="./assets/css/reset.css"/>  
    <link rel="stylesheet" href="./assets/style.css"/>
    <!-- bootstrap / jquery links-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
    <div class="border rounded border-primary p-2 m-3" id="full-page-container">
        <div class="headerContainer">
            <header class="col-lg-12 bg-primary"> 
                <h1 class="text-center text-white">Weather Dashboard</h1>
            </header>
        </div>
        <div class="secondContainer col-lg-12">
            <div class="row">
                <div class="side-search col-lg-3">
                    <h2>Search for a city:</h2>
                    <form class="border-bottom">
                        <input class="col-lg-12 m-1" type="text" id="citySearchInput"> <br>
                        <button class="btn btn-primary col-lg-12 m-1" id="citySearchBtn ">Search</button>
                    </form>
                    <div class="recentlySearched" id="recentContainer"></div>
                </div>
                <div class="results-body col-lg-9">
                    <div class="todaysWeather" id="todayContainer">

                    </div>
                    <div class="weather-results-container">
                        <h3>5-Day Forecast:</h3>
                        <div class="returnedFiveDay" id="returnedWeatherContainer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--Linking bootstrap/jquery scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./assets/script.js"> </script>
</body>
</html>

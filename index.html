<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 day forecast</title>
    <!-- linking the reset file sheet as it clears out the canned browser settings - gary mentioned that it's good practice -->
    <link rel="stylesheet" href="./assets/css/reset.css"/>  
    <link rel="stylesheet" href="./assets/style.css"/>
    <!-- bootstrap / jquery links-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
    <header> 
        <h1>Weather Dashboard</h1>
    </header>
    <div class="side-search">
        <h2>Search for a city:</h2>
        <form>
            <input type="text" id="citySearchInput"> <br>
            <button id="citySearchBtn"></button>
        </form>
        <div class="recentlySearched" id="recentContainer"> 

        </div>
        
    </div>
    <div class="results-body">
        <div class="todaysWeather" id="todayContainer">

        </div>
        <div class="weather-results-container">
            <h3>5-Day Forecast:</h3>
            <div class="returnedFiveDay" id="returnedWeatherContainer">

            </div>
        </div>
    </div>

<!--Linking bootstrap/jquery scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./assets/script.js"> </script>
</body>
</html>
